<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"
    />
    <title>My Contacts</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">My Contacts</h1>
      <input type="text" id="filterInput" placeholder="Search names..." />

      <ul id="names" class="collection with-header">
        <li class="collection-header">
          <h5>A</h5>
        </li>
        <li class="collection-item">
          <a href="#">Abe</a>
        </li>
        <li class="collection-item">
          <a href="#">Adam</a>
        </li>
        <li class="collection-item">
          <a href="#">Alan</a>
        </li>
        <li class="collection-item">
          <a href="#">Anna</a>
        </li>

        <li class="collection-header">
          <h5>B</h5>
        </li>
        <li class="collection-item">
          <a href="#">Beath</a>
        </li>
        <li class="collection-item">
          <a href="#">Bob</a>
        </li>
        <li class="collection-item">
          <a href="#">Bread</a>
        </li>

        <li class="collection-header">
          <h5>C</h5>
        </li>
        <li class="collection-item">
          <a href="#">Carrie</a>
        </li>
        <li class="collection-item">
          <a href="#">Cathy</a>
        </li>
        <li class="collection-item">
          <a href="#">Courtney</a>
        </li>
      </ul>
    </div>

    <script>
      // Get element
      let filterInput = document.getElementById("filterInput");
      // Add listener
      filterInput.addEventListener("keyup", function (e) {
        //get value
        let value = filterInput.value.toUpperCase();

        //get nales ul
        let ul = document.getElementById("names");
        //get li from ul
        let li = ul.querySelectorAll("li.collection-item");

        //loop through collection item lis
        for (let i = 0; i < li.length; i++) {
          let a = li[i].getElementsByTagName("a")[0];

          //if matched
          if (a.innerHTML.toUpperCase().indexOf(value) > -1) {
            li[i].style.display = "";
          } else {
            li[i].style.display = "none";
          }
        }
      });
    </script>
  </body>
</html>
