<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MyBookList App</title>
    <script
      src="https://kit.fontawesome.com/06446823b8.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/zephyr/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i>
        My<span class="text-primary">Book</span>List
      </h1>
      <form id="book-form">
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>

        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>

        <div class="form-group">
          <label for="isbn">ISBN#</label>
          <input
            type="text"
            id="isbn"
            class="form-control"
            placeholder="111-1-11111-111-1"
          />
        </div>
        <div class="d-grid gap-2 mt-4">
          <button class="btn btn-lg btn-primary" type="submit">
            Add Book
          </button>
        </div>

        <!-- <input type="submit" value="Add Book" class="btn btn-lg btn-primary" /> -->
      </form>

      <table class="table table-striped table-hover mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script defer src="app.js"></script>
  </body>
</html>
